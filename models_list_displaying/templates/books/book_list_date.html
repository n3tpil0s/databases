{% extends "base.html" %}
{% load static %}

{% block title %}Каталог книг{% endblock %}
{% block content %}
    <div class="container">
        <div class="header">
            <h1><a href="/books">Каталог</a></h1>
        </div>
        {% for book in book_list %}
        <div class="row">
            <div class="book col-md-4">
                <h2>{{ book.name}}</h2>
                <p>Автор: {{ book.author}}</p>
                <p>Дата публикации: {{ book.pub_date}}</p>
            </div>
        </div>
        {% endfor %}

    </div>
{% endblock %}
